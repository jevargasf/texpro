<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body>
        
        <div class="container mt-3 pt-3 pb-3" style="background-color:lightgray">
            {% if r2 %}
            <center>
                <div id="mensajes" class="pt-2   pb-2">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>{{ r2 }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </center>
            {% endif %}
            <h1 class="text-center">Iniciar Sesión</h1>
            <center>
                <form action="/menu"   method="POST" class="col-9" >
                    {% csrf_token %}

                    <div class="mb-3">
                        <input type="text"  name="txtusu" class="form-control form-control-lg text-center" placeholder="Usuario" required/>
                    </div>
                    <div class="mb-3">
                        <input type="password"  name="txtcon" class="form-control form-control-lg text-center" placeholder="Contraseña" required/>
                    </div>
                    <button class="btn btn-dark btn-lg">Acceder al Sistema</button>
                </form>
            </center>

        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    </body>
</html>
